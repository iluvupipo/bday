    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
      /* 3D Perspective for Envelope */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-x-180 {
        transform: rotateX(180deg);
      }
      
      /* Candle Flame & Flicker */
      @keyframes flicker {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.9, 1.1); opacity: 0.8; }
        25% { transform: scale(1.1, 0.9) skewX(2deg); }
        75% { transform: scale(0.95, 1.05) skewX(-2deg); }
      }
      .animate-flicker {
        animation: flicker 0.1s infinite alternate;
        transform-origin: bottom center;
      }

      /* Balloon Float */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      
      /* Paper Texture Background */
      .bg-texture {
        background-color: #fff1f2;
        background-image: radial-gradient(#ffe4e6 2px, transparent 2px);
        background-size: 30px 30px;
      }

      /* Hide scrollbar for cleaner aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2;
      }
      ::-webkit-scrollbar-thumb {
        background: #f43f5e;
        border-radius: 4px;
      }
    </style>
